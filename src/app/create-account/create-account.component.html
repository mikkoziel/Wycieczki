<div class="flex-column register-div">
    <p id="register">Register</p>
    <div mat-dialog-content id="dialog" class="flex-column">
        <mat-form-field class="example-full-width">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" placeholder="E-mail" [(ngModel)]='mail'>
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password." [(ngModel)]='password'>
        </mat-form-field>
    </div>
    <button mat-raised-button color="warn" (click)="register()">Register</button>
    
</div>
