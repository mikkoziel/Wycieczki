<div id="wycieczka-row">
  <div id="wycieczka-column">
    <div><a [routerLink]="['/trip-details', data.id]"><img src="{{ getImage(data.image_url) }} "  /></a></div>
  </div>
  <div id="wycieczka-column">
    <div>Name: {{ data.name }} </div> 
    <div>Country: {{ data.country }} </div>
    <div>Price: {{ data.price }} {{ data.currency }}</div>
    <div>Seats: {{ data.avaible_seats }} </div>
    <div>Description: {{ data.description }} </div>
  </div>
  <div id="wycieczka-column">
    <div *ngIf="isAdmin">
      <button mat-raised-button color="warn" type="button" (click)="onDeletePress()">
        Delete
      </button>
    </div>
    <div *ngIf="isAdmin">
      <button id='update-wycieczka' mat-raised-button color="warn" [routerLink]="['/update-trip', data.id]">
        Update
      </button>
    </div>
    <div>
      <button id="more-wycieczka" mat-raised-button color="warn" [routerLink]="['/trip-details', data.id]">
        More info
      </button>
    </div>
    <div>
      <app-ocena [wycieczka]="data"></app-ocena>
    </div>
  </div>
</div>
