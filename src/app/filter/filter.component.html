<div class="flex-column">
    <h2>Filters</h2>
    <div>
        <p [ngStyle]="minPriceFilter && {'color': 'red'}" >Min. price: </p>
        <mat-slider [min]="minEmitter | async" [max]="maxEmitter | async" step="1" thumbLabel [value]="minValuePrice" (change)="getMinPriceFilter($event)"></mat-slider> {{ minValuePrice }}
    </div>
    
    <div>
        <p [ngStyle]="maxPriceFilter && {'color': 'red'}">Max. price: </p>
        <mat-slider [min]="minEmitter | async" [max]="maxEmitter | async" step="1" thumbLabel [value]="maxValuePrice" (change)="getMaxPriceFilter($event)"></mat-slider> {{ maxValuePrice }}
    </div>

    <div>
        <p [ngStyle]="rangeFilter && {'color': 'red'}">Enter a date range:</p>
        <mat-form-field appearance="fill">
            <!-- <mat-label>Enter a date range</mat-label> -->
            <mat-date-range-input [formGroup]="rangeEmitter | async" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
    </div>    

    <div>
        
        <section class="example-section country-filter-label">
            <p [ngStyle]="countriesFilter && {'color': 'red'}">Countries</p>
            <span class="example-list-section">
                <ul>
                    <li *ngFor="let country of countriesEmitter | async">
                        <mat-checkbox [checked]="country.checked"
                                      (change)="country.checked = !country.checked">
                            {{ country.name }}
                        </mat-checkbox> 
                    </li>
                </ul>
            </span>
        </section>
    </div>
    
    <div>
        <button type="button" (click)="onSubmit()" [disabled]="!routeFlag">
            Submit
        </button>
        <button type="button" (click)="clearFilters()" [disabled]="!routeFlag">
            Clear
        </button>
    </div>
</div>
