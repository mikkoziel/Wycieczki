<div>
    <h4>Filters:</h4>
    <div>
        <p>Min. price: </p>
        <mat-slider [min]="minPrice" [max]="maxPrice" step="1" thumbLabel [value]="minValuePrice" (change)="getMinPriceFilter($event)"></mat-slider>
        <p>{{ minValuePrice }}</p>
    </div>
    
    <div>
        <p>Max. price: </p>
        <mat-slider [min]="minPrice" [max]="maxPrice" step="1" thumbLabel [value]="maxValuePrice" (change)="getMaxPriceFilter($event)"></mat-slider>
        <p>{{ maxValuePrice }}</p>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
    </div>    

    <div>
        
        <section class="example-section">
            {{ countryFilter.name }}
            <span class="example-list-section">
                <ul>
                    <li *ngFor="let country of countryFilter.countriesBoxes">
                        <mat-checkbox [checked]="country.checked"
                                      (change)="country.checked = !country.checked">
                            {{ country.name }}
                        </mat-checkbox> 
                    </li>
                </ul>
            </span>
        </section>
    </div>
    
    <div>
        <button type="button" (click)="onSubmit()">
            Submit
        </button>
        <button type="button" (click)="clearFilters()">
            Clear
        </button>
    </div>
</div>
