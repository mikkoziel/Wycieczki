<div id="koszyk-body">
    <h3>Cart</h3>

    <!-- <button routerLink="" type="button">
        Go back
    </button> -->
    <div class="cart-item" *ngFor="let order_item of items">
        <div class="block">
            <p>{{ order_item.wycieczka.name }}</p>
            <p>{{ order_item.quantity }}</p>
            <p>{{ order_item.total_price }} {{ order_item.wycieczka.currency }}</p>
        </div>
    </div>
</div>
