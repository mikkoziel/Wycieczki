<div id="koszyk-body">
    <h3>Cart</h3>
    <div class="cart-item" *ngFor="let order_item of items">
        <div class="block">
            <p>Trip name: {{ order_item.wycieczka.name }}</p>
            <p>Seats: {{ order_item.quantity }}</p>
            <p>Total price: {{ order_item.total_price }} {{ order_item.wycieczka.currency }}</p>
        </div>
    </div>
</div>
