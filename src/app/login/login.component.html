<div class="login-div">
  <div *ngIf="user; else showLogin">
    <h1>Hello {{ user }}!</h1>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </div>

  <ng-template #showLogin>
    <div class="flex-column">
      <h2>Please login.</h2>
      <div mat-dialog-content class="flex-column">
        <mat-form-field class="example-full-width">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" placeholder="E-mail" [(ngModel)]='mail'>
        </mat-form-field>
    
        <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password." [(ngModel)]='password'>
        </mat-form-field>
      </div>
      <button mat-raised-button color="warn" (click)="login()">Login</button>
      <p>If you don't have account:</p>
      <button mat-raised-button color="warn"  [routerLink]="'/sign-up'">Create account</button>
    </div>
  </ng-template>
</div>
